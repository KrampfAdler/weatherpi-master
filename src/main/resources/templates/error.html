<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:400,800" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0eab21bf78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/error.css"/>
</head>
<body>

    <div id="container">
        <div th:insert="header :: myHeader"></div>

        <div class="container">
            <div class="error_msg">
                <h1>Oops... something went wrong.</h1>
                <p class="text">
                    Drei Möglichkeiten wie du hier hergekommen bist: </br>
                    1. die Seite, die du gesucht hast, habe ich noch nicht fertig.</br>
                    2. ich hab mal wieder Mist gebaut ^^</br>
                    3. du hast Blödsinn in die URL geschrieben.</br>
                </p>
                <h2 th:text="${status + ' ' + error}"></h2>
            </div>
        </div>
    </div>

    <footer>
        <div th:insert="footer :: myFooter"></div>
    </footer>
</body>
</html>
